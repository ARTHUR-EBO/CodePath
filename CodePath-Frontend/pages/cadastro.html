<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro - CodePath</title>
<link rel="stylesheet" href="../css/cadastro.css" />
</head>
<body>
<div class="container">
<h1>Criar Conta</h1>
<form id="cadastroForm">
<label>Usuário</label>
<input type="text" id="cadastroNome" placeholder="Seu nome" required />


<label>Email</label>
<input type="email" id="cadastroEmail" placeholder="email@email.com" required />


<label>Senha</label>
<input type="password" id="cadastroSenha" placeholder="Sua senha" required />


<button type="submit">Cadastrar</button>
</form>
<p>Já tem conta? <a href="login.html">Entrar</a></p>
</div>


<script src="../js/cadastro.js"></script>
</body>
</html>
