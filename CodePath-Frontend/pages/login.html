<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - CodePath</title>
<link rel="stylesheet" href="../css/login.css" />
</head>
<body>
<div class="container">
<h1>Login</h1>
<form id="loginForm">
<label>Usuário</label>
<input type="text" id="loginNome" placeholder="Seu nome" required />


<label>Email</label>
<input type="email" id="loginEmail" placeholder="email@email.com" required />


<label>Senha</label>
<input type="password" id="loginSenha" placeholder="Sua senha" required />


<button type="submit">Entrar</button>
</form>
<p>Não tem conta? <a href="cadastro.html">Cadastrar</a></p>
</div>


<script src="../js/login.js"></script>
</body>
</html>
